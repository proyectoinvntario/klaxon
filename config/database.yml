default: &default
  adapter: postgresql
  encoding: unicode
  pool: 30

development:
  <<: *default
  url: <%= ENV['DATABASE_URL'] || 'postgres://localhost/klaxon_development' %>

test:
  <<: *default
  database: klaxon_test
  username: <%= ENV['PGUSER'] || `whoami` %>
  host: localhost
  port: 5432

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  pool: 30

